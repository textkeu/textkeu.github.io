<div id="sidebarListTitle" class="header-title">
	<span>Danh mục Sách</span>
</div>
<md-content id="sidebarListContent" class="md-padding">
	<md-list>
		<md-item>
			<md-item-content>
				<md-button class="menu-item" ng-click="closeSlideNav()" ui-sref="book.list({slugGenre: ''})">Xem tất cả</md-button>
			</md-item-content>
			<md-divider></md-divider>
		</md-item>
		<md-item ng-repeat="bookGenre in bookGenres | orderBy: 'attributes.name'">
			<md-item-content>
				<md-button class="menu-item" ng-click="closeSlideNav()" ui-sref="book.list({slugGenre: bookGenre.attributes.slug})">{{bookGenre.attributes.name}}</md-button>
			</md-item-content>
			<md-divider></md-divider>
		</md-item>
	</md-list>
</md-content>
